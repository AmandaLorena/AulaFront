<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Empresa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário da Empresa</h1>
    <form id="formulario" onsubmit="enviarFormulario(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="ambiente">Ambiente:</label>
      <select id="ambiente" name="ambiente">
        <option value="interno">Interno</option>
        <option value="externo">Externo</option>
      </select>
      
      <label for="cardapio">Cardápio:</label>
      <input type="text" id="cardapio" name="cardapio" required>
      
      <label for="mesa">Mesa:</label>
      <input type="number" id="mesa" name="mesa" required>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
